---
  apiVersion: "apps/v1"
  kind: "StatefulSet"
  metadata: 
    name: "mongo-db"
    namespace: "development"
  spec:
    serviceName: "mongo-db" 
    replicas: 1
    selector: 
      matchLabels: 
        app: "mongo-db"
    template: 
      metadata: 
        labels: 
          app: "mongo-db"
      spec: 
        containers: 
          - name: "mongo-db"
            image: "mongo:latest"
            imagePullPolicy: "Always"
                
            ports: 
              - containerPort: 27017
                
            volumeMounts: 
              - name: "mongodb-persistent-storage"
                mountPath: "/data/db"
        priorityClassName: "high-priority"
                
        volumes: 
          - 
            name: "mongodb-persistent-storage"
            persistentVolumeClaim: 
              claimName: "mongodb-pvc"